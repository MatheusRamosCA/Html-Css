<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
        <!--Para fazer mesclagem de células em uma coluna é só usar o "colspan", e a quantidade de casas que quer.-->
            <td colspan="2">B</td>
        </tr>
        <tr>
        <!--Para fazer mesclagem de células em uma linha é só usar o "rowspan", e a quantidade de casas que quer-->
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr><tr>
            <td>H</td>
        </tr><tr>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
