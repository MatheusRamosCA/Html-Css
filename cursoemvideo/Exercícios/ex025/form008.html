<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="" method="get">
        <div>
            <label for="in1">Número 1:</label>  
            <input type="number" name="n1" id="in1" required min="1" max="50" 
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> <br>
        </div>
        <div>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" required min="1" max="50"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="isoma">Soma:</label>
            <output id="isoma" name="soma"></output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
