<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="" method="get" autocomplete="on">
        <div>
            <label for="iano">Que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1920" max="2005" oninput="calcIdade()">
        </div>
        <div>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form> 
<script>
    function calcIdade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
    }
</script>
</body>
</html>
