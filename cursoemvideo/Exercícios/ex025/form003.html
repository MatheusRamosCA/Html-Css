<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="iNome">Nome:</label>
            <input type="text" name="nome" id="Inome" required maxlength="30" size="15" placeholder="Nome completo" autocomplete="name">
        </div>
        <div>
            <label for="iMedia">Média:</label>
            <input type="number" name="Media" id="iMedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </div>
        <div>
            <label for="IMes">Período Letivo:</label>
            <input type="month" name="mes" id="Imes" required value="2023-07">
        </div>
        <div>
            <label for="iDia">Dia da prova:</label>
            <input type="date" name="Dia" id="iDia" required value="2023-07-30">
        </div>
        <div>
            <label for="iHora">Horário da prova</label>
            <input type="time" name="Hora" id="iHora" required>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
