<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagêm dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simpesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
        <!--OBS: Colocar as imagens menores sempre acima!!!-->
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos apreder a reproduzir áudios em HTML5</p>

    <!-- PRIMEIRO EXEMPLO!!!    
    <audio src="midia/Jane Street - TrackTribe.mp3" controls autoplay></audio>
    Formatos de áudios aceitos: MP3(MPEG), WAV e OGG
    -->

    <audio preload="metadata" controls loop>
        <source src="midia/Jane Street - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Jane Street - TrackTribe.mp3" type="audio/wav">
        <source src="midia/Jane Street - TrackTribe.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não suporta áudio. <a href="midia/Jane Street - TrackTribe.mp3"></a>Clique aqui para baixar o seu download</p>
    </audio>
</body>
</html>
