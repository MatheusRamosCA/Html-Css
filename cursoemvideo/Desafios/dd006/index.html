<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser usado em cada caso.</p>
    <ul type="circle">
        <li><abbr title="Tag p">Parágrafos</abbr></li>
        <li><abbr title="Tag h1,h2,h3,h4,h5">Títulos</abbr></li>
        <li><abbr title="Tag img">Imagens</abbr></li>
        <li><abbr title="Tag abbr">Abreviações</abbr></li>
        <li><abbr title="Tag code">Código-Fonte</abbr></li>
        <li><abbr title="Tag ol">Listas Numeradas</abbr></li>
        <li><abbr title="Tag ul">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
